<div id="content" class="span8">
  {% for post in site.posts %}
    <div class="hero-unit">
      <p><h2><div><i class="icon-inbox"></i></div> <a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }} - {{site.author.name}}</p>
      <p>{{ post.content | strip_html | truncatewords: 40 }}</p>
      <p><a href="{{ post.url }}">Read more ...</a></p>
    </div>
  {% endfor %}
</div>
